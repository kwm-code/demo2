<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
        <f:if condition="{data.header}"><h1 class="display-4 font-italic">{data.header}</h1></f:if>
        <f:if condition="{data.subheader}"><p class="lead my-3">{data.subheader}</p></f:if>
        <f:if condition="{data.tx_mask_cta_link}">
                    <p class="lead mb-0">
                        <f:link.typolink parameter="{data.tx_mask_cta_link}" class="text-white font-weight-bold">{f:if(condition:data.tx_mask_cta_label,then:data.tx_mask_cta_label,else:'Read more')}</f:link.typolink></p>
        </f:if>
    </div>
</div>
